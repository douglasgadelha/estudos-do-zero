<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela basica</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>tabela basica</h1>
    </header>
    <main>
        <table> <!--tabela-->
            <tr> <!--primeira linha-->
                <td class="unico">A1</td> <!--dado de tabela-->
                <td class="maioria">A2</td> <!--dado de tabela-->
                <td>A3</td> <!--dado de tabela-->
            </tr>
            <tr> <!--segunda tabela-->
                <td>B1</td> <!--dado de tabela-->
                <td class="unico">B2</td> <!--dado de tabela-->
                <td class="maioria">B3</td> <!--dado de tabela-->
            </tr>
            <tr> <!--segunda tabela-->
                <td class="maioria">C1</td> <!--dado de tabela-->
                <td>C2</td> <!--dado de tabela-->
                <td class="unico">C3</td> <!--dado de tabela-->
            </tr>
        </table>
    </main>
</body>
</html>
